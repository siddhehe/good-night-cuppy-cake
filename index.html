<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Night Puzzle ü§ç</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ededed;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #2b2b2b;
    }

    .scene {
      background: #ffffff;
      padding: 38px 46px;
      border-radius: 28px;
      box-shadow: 0 30px 50px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      animation: fadeIn 1.2s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 30px;
      margin-bottom: 16px;
      letter-spacing: 1.4px;
    }

    .characters {
      display: flex;
      justify-content: center;
      gap: 36px;
      margin: 18px 0 20px;
    }

    .char {
      width: 110px;
      height: 110px;
      border-radius: 26px;
      background: #e6e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 38px;
      animation: breathe 3s ease-in-out infinite;
    }

    .char:nth-child(2) { animation-delay: 0.6s; }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .name {
      font-size: 12px;
      margin-top: 6px;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    .bubble {
      background: #f4f4f4;
      padding: 20px 24px;
      border-radius: 20px;
      font-size: 16px;
      margin: 20px auto;
      line-height: 1.6;
      animation: pop 1.2s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    button {
      padding: 10px 26px;
      border-radius: 30px;
      border: 1px solid #2b2b2b;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    button:hover {
      background: #2b2b2b;
      color: #ffffff;
    }

    .star {
      position: absolute;
      font-size: 14px;
      opacity: 0.35;
      animation: drift 10s linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }
  </style>
</head>
<body>

  <div class="scene">
    <h1>Little Night Puzzle üß©</h1>

    <div class="characters">
      <div class="char">üß∏<div class="name">RASMALAI</div></div>
      <div class="char">üß∏<div class="name">Cuppy Cake</div></div>
    </div>

    <!-- PUZZLE MESSAGE -->
    <div class="bubble" id="bubble">
      üß© Puzzle before sleep<br><br>
      Good Night Baby pie <b>JAY</b>,<br>
      but I call you‚Ä¶
    </div>

    <button onclick="reveal()">Answer the puzzle ü§ç</button>
  </div>

  <script>
    let stage = 0;
    function reveal() {
      const bubble = document.getElementById('bubble');
      if (stage === 0) {
        bubble.innerHTML = "‚ú® Cuppy Cake üéÉ ‚ú®<br><br>Because some names are only meant to be said softly.";
        stage = 1;
      } else {
        bubble.innerHTML = "Good night, Cuppy Cake üåô<br><br>Take rest ‚Äî you did enough today.<br>Not everything needs solving right now.<br><br>Even puzzles pause at night so they can fit better tomorrow ü§ç";
      }
    }

    for (let i = 0; i < 20; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.innerText = '‚ú¶';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 8 + Math.random() * 8 + 's';
      document.body.appendChild(star);
    }
  </script>

</body>
</html>
